<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=style.css rel="stylesheet">
    <link href=vars.css rel="stylesheet">
    <script src="game.js" defer></script>
    <title>Jeu du code secret</title>
</head>
<body>
    <nav class="header" style="background-color: #FFC940; height: 100px; display: flex; justify-content: space-between;">
        <a href="index.html" style="font-weight: bold; display: flex;">
            <img src="img/logo.svg" alt="Logo" style="width:70px">
            <p style="display: inline; margin:auto; ">Secret code game</p>
        </a>
        <!-- * ** Computer * ** -->
        <div class="header-link">
            <a href="index.html" style="display: flex;">
                <img src="img/accueil.svg" alt="Accueil" width="30px">
                <p style="display: inline; margin:auto; ">Accueil</p>
            </a>
            <a href="game.html" style="display: flex;"> 
                <img src="img/play.svg" alt="Logo" width="30px">
                <p style="display: inline; margin:auto; ">Jouer</p>
            </a>
            <a href="scores.html" style="display: flex;">
                <img src="img/score.svg" alt="Logo" width="30px">
                <p style="display: inline; margin:auto; ">Scores</p>
            </a>
        </div>
        <!-- * ** /Computer * ** -->
    </nav>

    <main>
        <div style="margin: auto;">
            <div class="main-frame">
                <div class="main-content-container game-main-content-frame">
                    <!-- <h1 style="margin-top:0; padding-top: 30px; color:#FFC940; text-align: center;">Historique des scores</h1> -->
                    <div style="display: flex; justify-content: center;">
                        <p class="game-info" id="chrono"></p>
                        <!-- <p class="game-info">0 pt.</p> -->
                    </div>
                    <div class="user-input-container" data-underscores="">
                        <input type="text" id="userInput" autofocus>
                        <!-- <span style="color: #FFC940; font-size: 32px; text-align: center; letter-spacing: 8px; margin: 5px 0px auto 0px;">____</span> -->
                    </div>
                    <div class="main-content">
                        <div class="" id="secretCodeForm">
                            <div class="numeric-box-size">
                                <p id="codeLength" hidden></p>
                                <span id="error" style="color:red;" hidden>Veuillez saisir un chiffre</span>
                                <div id="numeric-box-inputs" class="grid-3-cols">
                                    <input class="col numeric-btn-input" type="button" value="1" id="input-1">
                                    <input class="col numeric-btn-input" type="button" value="2" id="input-2">
                                    <input class="col numeric-btn-input" type="button" value="3" id="input-3">
                                    <input class="col numeric-btn-input" type="button" value="4" id="input-4">
                                    <input class="col numeric-btn-input" type="button" value="5" id="input-5">
                                    <input class="col numeric-btn-input" type="button" value="6" id="input-6">
                                    <input class="col numeric-btn-input" type="button" value="7" id="input-7">
                                    <input class="col numeric-btn-input" type="button" value="8" id="input-8">
                                    <input class="col numeric-btn-input" type="button" value="9" id="input-9">
                                    <div></div>
                                    <input class="col numeric-btn-input" type="button" value="0" id="input-0">
                                    <div></div>
                                </div>
                                <!-- <div class="numeric-box-size">
                                    <button class="space-top-1 width-100 touch-height" id="send" type="submit">Valider</button>
                                </div>
                                <p id="checkingAnswer"></p>-->
                    
                                <p id="score"></p>
                                <p id="secretCode"></p>
                                <p hidden>
                                    <span id="scoreText" hidden>Score précédent :</span>
                                    <span id="scoreHistory"></span>
                                </p>
                                <button id="playAgain" class="button" hidden>Rejouer</button>
                            </div>
                        </div>
                    </div>
                    <!-- <button type="button" style="background-color: #FFC940; border-radius:15px; margin-top:10px; width: 100%; height: 50px; font-size: 16px; font-weight: bold; border: none;">Valider</button> -->
                </div>
            </div>
        </div>
    </main>

    <footer style="padding-top: 10px;">
        <nav style="width: 300px; margin: auto; display: flex; justify-content: space-between;">
            <a href="index.html">
                <img src="img/accueil.svg" alt="Accueil">
                <p>Accueil</p>
            </a>
            <a href="game.html">
                <img src="img/play.svg" alt="Logo">
                <p>Jouer</p>
            </a>
            <a href="scores.html">
                <img src="img/score.svg" alt="Logo">
                <p>Scores</p>
            </a>
        </nav>
    </footer>
</body>
</html>
