<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=style.css rel="stylesheet">
    <script src="score.js" type="module"></script>
    <title>Score</title>
</head>
<body>
    <nav class="header" style="background-color: #FFC940; height: 100px; display: flex; justify-content: space-between;">
        <a href="index.html" style="font-weight: bold; display: flex;">
            <img src="img/logo.svg" alt="Logo" style="width:70px">
            <p style="display: inline; margin:auto; ">Secret code game</p>
        </a>
        <!-- * ** Computer * ** -->
        <div class="header-link">
            <a href="index.html" style="display: flex;">
                <img src="img/accueil.svg" alt="Accueil" width="30px">
                <p style="display: inline; margin:auto; ">Accueil</p>
            </a>
            <a href="game.html" style="display: flex;"> 
                <img src="img/play.svg" alt="Logo" width="30px">
                <p style="display: inline; margin:auto; ">Jouer</p>
            </a>
            <a href="scores.html" style="display: flex;">
                <img src="img/score.svg" alt="Logo" width="30px">
                <p style="display: inline; margin:auto; ">Scores</p>
            </a>
        </div>
        <!-- * ** /Computer * ** -->
    </nav>

    <main>
        <div style="margin: auto;">
            <div class="main-frame">
                <div class="main-content-container">
                    <h1 style="margin-top:0; padding-top: 30px; color:#FFC940; text-align: center;" id="score"></h1>
                    <div class="main-content">
                        <p id="score"></p>
                        <div style="text-align: center;">
                            <image class="img-sizing" id="reward" hidden src="img/recompense.png" alt="Confétits">
                        </div>
                        <form hidden id="form-search-img" style="margin-bottom: 20px">
                            <p>Quelle récompense souhaitez vous ?</p>
                            <input type="text" id="search" autocomplete="off" style="border-radius:15px; margin-right:10px; background-color: lightgray; border:none; height: 30px">
                            <input type="submit" value="Valider" style="background-color: #FFC940; border-radius:15px; margin-top:10px; padding-left: 25px; padding-right: 25px; height: 30px; font-size: 13px; font-weight: bold; border: none;">
                            <div id="seekReward"></div>
                        </form>
                        
                        <!-- <p id="secretCode"></p>
                        <p hidden>
                            <span id="scoreText" hidden>Score précédent :</span>
                            <span id="scoreHistory"></span>
                        </p>
                        <img>-->
                        <a href="game.html">
                            <button type="button" style="background-color: #FFC940; border-radius:15px; margin-top:10px; width: 100%; height: 50px; font-size: 16px; font-weight: bold; border: none;">Rejouer</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="padding-top: 10px;">
        <nav style="width: 300px; margin: auto; display: flex; justify-content: space-between;">
            <a href="index.html">
                <img src="img/accueil.svg" alt="Accueil">
                <p>Accueil</p>
            </a>
            <a href="game.html">
                <img src="img/play.svg" alt="Logo">
                <p>Jouer</p>
            </a>
            <a href="scores.html">
                <img src="img/score.svg" alt="Logo">
                <p>Scores</p>
            </a>
        </nav>
    </footer>
</body>
</html>
